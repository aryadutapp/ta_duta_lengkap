    <body>
        <div class="flex flex-col items-center my-10 mx-16">
            <h1 class="text-5xl font-medium tracking-tight text-gray-900 text-center my-4">Interaksi Manusia-Robot Berbasis Large Language Model untuk Pembangkitan Action Plan pada Robot Lengan</h1>
          
            <img src="{{ url_for('video_feed') }}" alt="This is a detail image" class="rounded-lg bg-slate-200 ring-1 ring-slate-900/10 mt-14">
          
            <div class="mt-14 xl:px-28 mb-4 w-full lg:px-14 mb-36">
                <h2 class="text-4xl font-medium mb-6">Hasil Deteksi Objek</h2>
                <div class="bg-gray-200 p-4 rounded-md mb-4 json-receive text-xl object-coordinate"><ul id="detected-objects"></ul></div>
            </div>
          
            <div class="mt-14 xl:px-28 mb-4 w-full lg:px-14">
                <h2 class="text-4xl font-medium mb-6">Masukkan Perintah Kontrol Robot</h2>
                <input type="text" id="control-command" placeholder="Misalkan : pindahkan balok merah ke depan" class="w-full px-4 py-4 border border-2 rounded-md mb-4 text-xl">
                <button class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-4 rounded-md w-full text-xl font-bold mt-4" onclick="sendPrompt()">Jalankan Inferrence</button>
            </div>
          
            <div class="mt-14 xl:px-28 mb-4 w-full lg:px-14 mb-36">
                <h2 class="text-4xl font-medium mb-6">Hasil Inference</h2>
                <div class="bg-gray-200 p-4 rounded-md mb-4 text-xl json-receive" id="inference-result">Hasil inferrece akan ditampilkan disini</div>
                <button class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-4 rounded-md w-full text-xl font-bold mt-4 robot-run" onclick="runRobot()">Jalankan robot</button>
                <div id="robot-result" class="text-xl mt-4"></div>
            </div>
        </div>
        
        <footer class="bg-gray-900">
            <h1 class="py-10 text-xl text-white text-center">Atyaduta Putra Perkasa - 5024201077</h1>
        </footer>
    
        <script>
            async function fetchDetectedObjects() {
                try {
                    const response = await fetch('/detected_objects');
                    const objects = await response.json();
                    const list = document.getElementById('detected-objects');
                    list.innerHTML = '';
                    objects.forEach((obj, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. Balok ${obj[0]} : (${obj[1][0]}, ${obj[1][1]}, -50)`;
                        list.appendChild(li);
                    });
                } catch (error) {
                    console.error('Error fetching detected objects:', error);
                }
            }
    
            async function sendPrompt() {
                // Get the detected objects list as text content
                const listItems = Array.from(document.getElementById('detected-objects').getElementsByTagName('li'));
                const objects = listItems.map(li => li.textContent.trim());
                
                // Join the objects with commas
                const detectedObjects = objects.join(', ');
    
                // Get the command from the input field
                const command = document.getElementById('control-command').value;
                
                // Prepare data to send
                const data = {
                    object_context: detectedObjects,
                    input_context: command
                };
    
                try {
                    const resultElement = document.getElementById('inference-result');
                    resultElement.textContent = 'loading...';


                    // Send POST request to /send_prompt endpoint
                    const response = await fetch('/send_prompt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
    
                    if (!response.ok) {
                        throw new Error('Failed to send prompt');
                    }
    
                    // Handle response if needed
                    const result = await response.json();
                    resultElement.textContent = JSON.stringify(result, null, 2);
    
                } catch (error) {
                    console.error('Error sending prompt:', error);
                    // Optionally handle error display or logging here
                }
            }

            async function runRobot() {
            try {
                // Get the inference result
                const inferenceResult = JSON.parse(document.getElementById('inference-result').textContent);

                const resultElement = document.getElementById('robot-result');
                resultElement.textContent = 'loading...';


                // Send POST request to /run-robot endpoint with inference result
                const response = await fetch('/run-robot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inferenceResult)
                });

                if (!response.ok) {
                    throw new Error('Failed to run robot');
                }

                // Handle response if needed
                const result = await response.json();
                resultElement.textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                console.error('Error running robot:', error);
                // Optionally handle error display or logging here
            }
        }
    

    
            setInterval(fetchDetectedObjects, 1000); // Fetch detected objects every second
        </script>
    </body>
